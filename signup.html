      <div class="signin">
        <div class="content">
          <h2>Sign Up</h2>
          <div class="form">
            <div class="inputBox">
              <input type="text" required id="fullname" />
              <i>Full Name</i>
            </div>
            <div class="inputBox">
              <input type="number" required id="age" />
              <i>Age</i>
            </div>
            <div class="inputBox">
              <input type="email" required id="email" />
              <i>Email</i>
            </div>
            <div class="inputBox">
              <input type="text" required id="Dzongkhag" />

            </div>
            <div class="inputBox">
              <input type="text" required id="Gewog" />
              <i>Gewog</i>
            </div>
            <div class="links">
              <a href="Login.html">Login</a>
            </div>
            <div class="inputBox">
              <input type="submit" value="SignUp" onclick="signup()" />
            </div>
            <div>
              <p id="error-message" class="error" style="color: red"></p>
            </div>
          </div>
        </div>
      </div>

    <script>
      function signup() {
        const name = document.getElementById("fullname").value;
        const age = document.getElementById("age").value;
        const email = document.getElementById("email").value;
        const dzongkhag = document.getElementById("Dzongkhag").value;
        const gewog = document.getElementById("Gewog").value;
        const errorMessage = document.getElementById("error-message");

        if (!name || !age || !email || !dzongkhag || !gewog) {
          errorMessage.textContent = "Please fill in all fields.";
          return;
        }
